---
# https://www.dokuwiki.org/plugin:tag
- name: Install plugin:tag.
  when: ansible_system == 'Linux'
  vars:
    dokuwiki_plugin_url: https://github.com/dokufreaks/plugin-tag/tarball/master
    dokuwiki_plugin_dir_name: tag
  become: yes
  unarchive:
    src: '{{ dokuwiki_plugin_url }}'
    dest: '{{ dokuwiki_fs_dir }}/lib/plugins/{{ dokuwiki_plugin_dir_name }}'
    remote_src: yes
    owner: '{{ dokuwiki_user_web_server }}'
    group: '{{ dokuwiki_group_web_server }}'
    mode: '{{ dokuwiki_chmod }}'
    extra_opts:
      - --strip-components=1

# https://www.dokuwiki.org/plugin:cloud
- name: Install plugin:cloud.
  when: ansible_system == 'Linux'
  vars:
    dokuwiki_plugin_url: https://github.com/dokufreaks/plugin-cloud/tarball/master
