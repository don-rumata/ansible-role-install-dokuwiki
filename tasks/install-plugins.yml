  unarchive:
    src: '{{ dokuwiki_plugin_url }}'
    dest: '{{ dokuwiki_fs_dir }}/lib/plugins/{{ dokuwiki_plugin_dir_name }}'
    remote_src: yes
    owner: '{{ dokuwiki_user_web_server }}'
