- name: Config port
  when:
    - ansible_system == 'Linux'
  become: yes
  lineinfile:
    dest: /etc/apache2/ports.conf
    line: 'Listen {{ dokuwiki_www_port }}'
    insertafter: '^# /etc/apache2/sites-enabled/000-default.conf'
    backup: yes
  tags:
    - www-port

