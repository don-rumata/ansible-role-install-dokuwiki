---
- name: Install Apache
  when:
    - ansible_system == 'Linux'
  become: yes
  package:
    name:
      - apache2
    state: present

- name: Disable 000-default.conf
  when:
    - ansible_system == 'Linux'
  become: yes
  command: a2dissite 000-default.conf
  args:
    removes: /etc/apache2/sites-enabled/000-default.conf

- name: Configure Apache config 4 DokuWiki
  when:
    - ansible_system == 'Linux'
  become: yes
  template:
    src: dokuwiki-apache.j2
    dest: /etc/apache2/sites-available/080-{{ dokuwiki_web_server_config_name }}.conf
    mode: '644'
    backup: yes
  register: apache_config_dokuwiki_state

- name: Enable DokuWiki site
  when:
    - ansible_system == 'Linux'
  become: yes
  command: a2ensite 080-{{ dokuwiki_web_server_config_name }}.conf
  args:
    creates: /etc/apache2/sites-enabled/080-{{ dokuwiki_web_server_config_name }}.conf

